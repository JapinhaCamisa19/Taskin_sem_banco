<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Taskin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fff5f5, #ffecec); /* fundo leve com tom avermelhado */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .login-container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(204, 0, 0, 0.15);
            padding: 45px 60px;
            width: 360px;
            text-align: center;
            transition: 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(204, 0, 0, 0.2);
        }

        h2 {
            color: #cc0000;
            margin-bottom: 25px;
            font-weight: 700;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff8f8;
            font-size: 15px;
            transition: 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #cc0000;
            box-shadow: 0 0 5px rgba(204, 0, 0, 0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #cc0000;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #a30000;
        }

        a {
            display: block;
            margin-top: 15px;
            color: #cc0000;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>
<div class="login-card">
    <h3>Login no Taskin</h3>
    <!-- form removido para não precisar de servidor -->
    <form onsubmit="return fazerLogin(event)">
        <div class="mb-3 text-start">
            <label for="usuario" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="usuario" required>
        </div>
        <div class="mb-3 text-start">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" required>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
    <div class="footer-text">
        <a href="#">Esqueceu a senha?</a>
    </div>
</div>

<script>
    function fazerLogin(event) {
        event.preventDefault();
        // aqui futuramente vai a validação com Flask, mas por enquanto só redireciona:
        window.location.href = "index.html";
    }
</script>
</body>
</html>
