<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Taskin - Detalhes da Ordem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="static/style.css" rel="stylesheet"/>

    <style>
        /* Navbar vinho */
        .navbar-custom {
            background-color: #9C2B3D;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #f5d6d6;
            font-weight: 500;
        }

        .navbar-custom .nav-link:hover {
            color: #fff;
        }

        /* Botão vinho */
        .btn-vinho {
            background-color: #9C2B3D;
            border-color: #9C2B3D;
            color: #fff;
            font-weight: 500;
        }

        .btn-vinho:hover {
            background-color: #7e2232;
            border-color: #7e2232;
            color: #fff;
        }

        /* Espaçamento */
        body {
            margin-top: 80px;
        }

        .info {
            margin: 2rem 4rem;
            font-size: 1.1rem;
        }

        textarea {
            resize: none;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container-fluid px-5">
        <a class="navbar-brand" href="index.html">Taskin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navMenu">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="clients.html">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" href="services.html">Serviços</a></li>
                <li class="nav-item"><a class="nav-link" href="orders.html">Ordens</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Conteúdo -->
<div class="container">
    <h2 class="my-5">Ordem #001</h2>

    <div class="info">
        <p><strong>Cliente:</strong> João Silva</p>
        <p><strong>Serviço:</strong> Instalação Elétrica</p>
        <p><strong>Criado:</strong> 10/10/2025</p>
    </div>

    <form class="m-4">
        <div class="mb-4">
            <label class="form-label">Status</label>
            <select class="form-select" name="status">
                <option value="">-- selecione --</option>
                <option value="pendente">Pendente</option>
                <option value="em_andamento">Em andamento</option>
                <option value="concluida">Concluída</option>
            </select>
        </div>

        <div class="mb-4">
            <label class="form-label">Descrição</label>
            <textarea class="form-control" name="description" rows="4" placeholder="Adicione observações sobre a ordem..."></textarea>
        </div>

        <div class="mb-5">
            <button class="btn btn-vinho" type="submit">Atualizar</button>
            <a class="btn btn-secondary" href="orders.html">Voltar</a>
            <a class="btn btn-success" href="#">Baixar PDF</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
