<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Taskin - Nova Ordem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="static/style.css" rel="stylesheet"/>

    <style>
        /* Navbar vinho */
        .navbar-custom {
            background-color: #9C2B3D;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #f5d6d6;
            font-weight: 500;
        }

        .navbar-custom .nav-link:hover {
            color: #fff;
        }

        /* Container */
        .container {
            margin-top: 100px;
            max-width: 700px;
        }

        /* Botão vinho */
        .btn-vinho {
            background-color: #9C2B3D;
            border-color: #9C2B3D;
            color: #fff;
            font-weight: 500;
        }

        .btn-vinho:hover {
            background-color: #7e2232;
            border-color: #7e2232;
            color: #fff;
        }

        /* Card e imagens opcionais */
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container-fluid px-5">
        <a class="navbar-brand" href="index.html">Taskin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="clients.html">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" href="services.html">Serviços</a></li>
                <li class="nav-item"><a class="nav-link" href="orders.html">Ordens</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Conteúdo -->
<div class="container">
    <h2 class="mb-4">Nova Ordem</h2>

    <form>
        <div class="mb-3">
            <label class="form-label">Cliente</label>
            <select class="form-select" name="client" required>
                <option value="">-- escolha --</option>
                <option value="1">João Silva</option>
                <option value="2">Maria Oliveira</option>
                <option value="3">Carlos Santos</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Serviço</label>
            <select class="form-select" name="service" required>
                <option value="">-- escolha --</option>
                <option value="1">Instalação Elétrica</option>
                <option value="2">Troca de Tomada</option>
                <option value="3">Reparo de Iluminação</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea class="form-control" name="description" rows="3" placeholder="Detalhe o serviço a ser realizado..."></textarea>
        </div>

        <button type="submit" class="btn btn-vinho">Salvar</button>
        <a href="orders.html" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
